<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="pages.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
                <ul class="sidebar-menu">
                    <li><a href="dashboard.html" title="Dashboard"><i class="fa-solid fa-table-columns"></i></a></li>
