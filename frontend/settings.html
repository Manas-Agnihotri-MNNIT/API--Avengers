<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="dashboard.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
  <div class="dashboard-layout">
    <aside class="sidebar">
      <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
      <ul class="sidebar-menu">
        <li><a href="dashboard.html"><i class="fa-solid fa-table-columns"></i></a></li>
        <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
        <li><a href="medicines.html"><i class="fa-solid fa-pills"></i></a></li>
        <li><a href="schedule.html"><i class="fa-solid fa-calendar-check"></i></a></li>
        <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i></a></li>
        <li><a href="settings.html" class="active"><i class="fa-solid fa-gear"></i></a></li>
      </ul>
    </aside>

    <main class="dashboard-main">
      <div class="dashboard-container">
        <h2 class="dashboard-title"><i class="fa-solid fa-gear"></i> Reminder Settings</h2>
        <hr />
        <p>Select your preferred reminder method:</p>
        <label><input type="radio" name="reminder" value="email" /> Email</label><br />
        <label><input type="radio" name="reminder" value="browser" /> Browser Notifications</label>
        <br /><br />
        <button id="saveSettings" class="btn btn-primary">Save Settings</button>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("saveSettings").addEventListener("click", () => {
      const choice = document.querySelector('input[name="reminder"]:checked')?.value;
      if (!choice) return alert("Please select one option");
      localStorage.setItem("reminderType", choice);
      alert("Settings saved successfully!");
    });
  </script>
</body>
</html>
