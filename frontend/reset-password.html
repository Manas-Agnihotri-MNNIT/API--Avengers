<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Alchemist's Grimoire</title>
    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container"></div>
    <main class="auth-main">
        <div class="auth-container">
            <h2 class="auth-title">Reset Your Password</h2>
            <form id="reset-password-form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="Enter a new strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <input type="password" id="confirm-password" placeholder="Confirm your new password" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Update Password</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
