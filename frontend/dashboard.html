<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines Dashboard</title>
    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active"><i class="fa-solid fa-table-columns"></i></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
                <!-- <li><a href="medicines.html"><i class="fa-solid fa-pills"></i></a></li> -->
                <!-- <li><a href="schedule.html"><i class="fa-solid fa-calendar-check"></i></a></li> -->
                <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i></a></li>
                <li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </aside>

        <main class="dashboard-main">
            <div class="dashboard-container">
                <h2 class="dashboard-title"><i class="fa-solid fa-capsules"></i> Medicines Dashboard</h2>
                <hr>
                
                <form id="add-medicine-form" class="add-medicine-form">
                    <div class="form-inputs">
                        <input type="text" id="medicine-name" placeholder="Medicine Name" required>
                        <div class="dosage-group">
                            <input type="number" id="dosage-amount" placeholder="Amount" required>
                            <select id="dosage-unit">
                                <option value="mg">mg</option>
                                <option value="ml">ml</option>
                                <option value="capsule(s)">capsule(s)</option>
                                <option value="drop(s)">drop(s)</option>
                            </select>
                        </div>
                        <input type="email" id="reminder-email" placeholder="Email for reminders" required>
                        <div id="time-inputs-container" class="time-inputs-container">
                            <div class="time-input-group">
                                <input type="time" class="medicine-time" required>
                            </div>
                        </div>
                        <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="start-date" placeholder="Start Date" required>
                        <input type="text" onfocus="(this.type='date')" onblur="if(!this.value)this.type='text'" id="end-date" placeholder="End Date" required>
                    </div>
                    <button type="button" id="add-time-btn" class="btn btn-secondary">Add another time</button>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Medicine</button>
                    </div>
                </form>

                <div class="list-controls">
                    <input type="search" id="search-bar" placeholder="Search medicines...">
                    <select id="sort-by">
                        <option value="recent">Sort by: Recently Added</option>
                        <option value="name-asc">Name (A-Z)</option>
                        <option value="time-asc">Time (Earliest First)</option>
                        <option value="start-date-asc">Start Date (Soonest)</option>
                        <option value="end-date-asc">End Date (Soonest)</option>
                    </select>
                </div>

                <div id="medicines-list" class="medicines-list">
                    </div>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>

    <div id="edit-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2 class="modal-title">Edit Medicine</h2>
            <form id="edit-medicine-form" class="add-medicine-form">
                <input type="hidden" id="edit-medicine-id">
                <div class="form-inputs">
                    <input type="text" id="edit-medicine-name" placeholder="Medicine Name" required>
                    <div class="dosage-group">
                        <input type="number" id="edit-dosage-amount" placeholder="Amount" required>
                        <select id="edit-dosage-unit">
                            <option value="mg">mg</option>
                            <option value="ml">ml</option>
                            <option value="capsule(s)">capsule(s)</option>
                            <option value="drop(s)">drop(s)</option>
                        </select>
                    </div>
                    <input type="email" id="edit-reminder-email" placeholder="Email for reminders" required>
                    <div id="edit-time-inputs-container" class="time-inputs-container"></div>
                    <input type="date" id="edit-start-date" required>
                    <input type="date" id="edit-end-date" required>
                </div>
                <button type="button" id="edit-add-time-btn" class="btn btn-secondary">Add another time</button>
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="dashboard.js"></script>
</body>
</html>
