<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicines Dashboard</title>
    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="dashboard-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
            <ul class="sidebar-menu">
                <li><a href="dashboard.html" class="active"><i class="fa-solid fa-table-columns"></i></a></li>
                <li><a href="profile.html"><i class="fa-solid fa-user"></i></a></li>
                <!-- <li><a href="medicines.html"><i class="fa-solid fa-pills"></i></a></li> -->
                <!-- <li><a href="schedule.html"><i class="fa-solid fa-calendar-check"></i></a></li> -->
                <li><a href="analytics.html"><i class="fa-solid fa-chart-line"></i></a></li>
                <li><a href="settings.html"><i class="fa-solid fa-gear"></i></a></li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <div class="dashboard-container">
                <h2 class="dashboard-title"><i class="fa-solid fa-capsules"></i> Medicines Dashboard</h2>
                <hr>
                <form id="add-medicine-form" class="add-medicine-form">
                    <input type="text" id="medicine-name" placeholder="Medicine Name" required>
                    <input type="text" id="medicine-dosage" placeholder="Dosage" required>
                    <input type="time" id="medicine-time" required>
                    <input type="email" id="reminder-email" placeholder="Email for reminders" required>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add Medicine</button>
                    </div>
                </form>

                <div class="controls">
                    <label>From <input type="date" id="startDate"></label>
                    <label>To <input type="date" id="endDate"></label>
                    <!-- <button id="showDaily" class="btn">Show daily</button> -->
                </div>

                <div id="daily-summary" class="daily-summary"></div>

                <div id="medicines-list" class="medicines-list">
                    <!-- Medicines will be dynamically added here -->
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
