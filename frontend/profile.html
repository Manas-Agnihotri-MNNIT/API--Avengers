<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile - Medicines Dashboard</title>
    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="pages.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-top">
                <h2 class="sidebar-logo"><i class="fa-solid fa-wand-magic-sparkles"></i></h2>
                <ul class="sidebar-menu">
                    <li><a href="dashboard.html" title="Dashboard"><i class="fa-solid fa-table-columns"></i></a></li>
                    <li><a href="medicines.html" title="Medicines"><i class="fa-solid fa-pills"></i></a></li>
                    <li><a href="analytics.html" title="Analytics"><i class="fa-solid fa-chart-line"></i></a></li>
                </ul>
            </div>
            <div class="sidebar-bottom">
                <ul class="sidebar-menu">
                    <li><a href="settings.html" title="Settings"><i class="fa-solid fa-gear"></i></a></li>
                    <li class="active"><a href="profile.html" title="Profile"><i class="fa-solid fa-user"></i></a></li>
                </ul>
            </div>
        </aside>

        <main class="dashboard-main">
            <div class="dashboard-container">
                <div class="profile-header">
                    <h2 class="dashboard-title"><i class="fa-solid fa-user-circle"></i> User Profile</h2>
                    <button id="logout-btn" class="btn btn-logout">
                        Logout
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
                <hr />

                <div class="profile-info-card">
                    <div class="profile-item">
                        <span class="profile-label">Name</span>
                        <span class="profile-value" id="user-name">Loading...</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">Email</span>
                        <span class="profile-value" id="user-email">Loading...</span>
                    </div>
                    <div class="profile-item">
                        <span class="profile-label">User ID</span>
                        <span class="profile-value" id="user-id">Loading...</span>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="profile.js"></script>
</body>

</html>
