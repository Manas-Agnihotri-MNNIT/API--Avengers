<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Alchemist's Grimoire</title>
    <link rel="icon" href="/assets/title image.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="background-container"></div>
    <main class="auth-main">
        <div class="auth-container">
            <h2 class="auth-title">Forgot Password</h2>
            <p style="text-align: center; color: var(--text-muted); margin-bottom: 24px;">Enter your email to receive a password reset link.</p>
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="performer@circus.com" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Send Reset Link</button>
            </form>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
