<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter the Realm - Alchemist's Grimoire</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div id="background-container">
        <div id="sparkle-container"></div>
    </div>

    <header>
        <nav class="navbar">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-wand-magic-sparkles"></i> Alchemist's Grimoire
            </a>
            <div class="nav-links">
                <a href="auth.html">Sign In</a>
                <a href="auth.html" class="btn btn-primary">Get Started</a>
            </div>
        </nav>
    </header>

    <main class="auth-main">
        <div class="auth-container">
            <h2 class="auth-title">Enter the magical realm</h2>
            <div class="auth-tabs">
                <button class="tab-link active" data-tab="signin">Sign In</button>
                <button class="tab-link" data-tab="signup">Sign Up</button>
            </div>

            <form id="signin-form" class="auth-form active">
                <h3>Welcome Back</h3>
                <p>Sign in to access your grimoire</p>
                <div class="form-group">
                    <label for="signin-email">Email</label>
                    <input type="email" id="signin-email" placeholder="performer@circus.com" required>
                </div>
                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Sign In</button>
            </form>

            <form id="signup-form" class="auth-form">
                <h3>Join the Circus</h3>
                <p>Create your account to start tracking</p>
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" placeholder="performer@circus.com" required>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="btn btn-primary auth-btn">Sign Up</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
